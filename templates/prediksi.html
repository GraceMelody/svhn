{%extends 'base.html'%}
{%block title%}Prediksi gambar{%endblock%}

{%block content%}

<script>
  function readURL(input) {
    if (input.files && input.files[0]) {
        var reader = new FileReader();
        reader.onload = function (e) {
            $('#blah')
                .attr('src', e.target.result)
                .width(250)
                .height(250); 
      };
    reader.readAsDataURL(input.files[0]);
    }
  }
</script>

<h1 style="text-align : center; margin-top : 70px;"> Prediksi Gambar </h1>

<form action='/predict/preprocessing' method='POST' enctype = "multipart/form-data">
  <div class='container'>
    <div class="row" style="margin-top : 120px;position:relative">
        <div class="col-md-4">
            <div class="card" style="background-color :#E7E7E7">
              <h5 style="padding : 10px">Step1</h5>
                <div class="card-body">
                    <p style="text-align : center">
                        Preset Model:
                        <br/>
                        <select name='model' size='5' style="width:75%;margin:auto">
                          <option value=''>Default</option> 
                        </select>
                    </p>
                </div>
            </div>
        </div>
      <div class="col-md-4">
        <div class="card" style="background-color :#E7E7E7">
          <h5 style="padding : 10px">Step2</h5>
            <div class="card-body">
                <p style="text-align : center">
                    Pilih Gambar yang akan diuji:
                    <br/>
                      <input type="file" id="imgPredik" size="50" style="font-size : 11px" name="test" accept="image/*" onchange="readURL(this)">
                    <img id="blah" src="#" alt="your image" style="padding-top : 10px"/>
                  </p>
            </div>
          </div>
      </div>

      <div class="col-md-4">
        <div class="card" style="background-color :#E7E7E7">
          <h5 style="padding : 10px">Step3</h5>
            <div class="card-body">
              <p style="text-align : center">
                Hasil prediksi:
              </p>
            </div>
          </div>
      </div>
    </div>
  </div>

  <p style="text-align : center">
    <input type=submit  class="btn btn-success" style="padding : 14px">
  </p>
</form>

{%endblock%}
