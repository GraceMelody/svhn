{%extends 'base.html'%}
{%block title%}Prediksi gambar{%endblock%}

{%block content%}
<h1 style="text-align : center; font-size : 90px; margin-top : 70px;"> Prediksi Gambar </h1>

<div class="row" style="margin-top : 120px">

    <div class="col-sm-6" style="padding-left : 250px">
      <div class="card" style="width:300px; background-color :#E7E7E7">
        <h5 style="padding : 10px">Step1</h5>
          <div class="card-body">
              <p style="text-align : center">
                  Pilih Gambar yang akan diuji:
                  <br/>
                  <input type="file" id="myFile" size="50" style="font-size : 11px" name="pic" accept="image/*" onchange="readURL(this)">
                  <img id="blah" src="#" alt="your image" style="padding-top : 10px"/>
                </p>
          </div>
        </div>
    </div>
  
    <div class="col-sm-6" style="padding-left : 120px">
      <div class="card" style="width:300px; background-color :#E7E7E7">
        <h5 style="padding : 10px">Step2</h5>
          <div class="card-body">
            <p style="text-align : center">
              Hasil Preprocessing :
              <img src="" alt="">
            </p>
          </div>
        </div>
    </div>
  </div>
          <p style="text-align : center">
            <button type="button" class="btn btn-success" style="padding : 14px">Mulai Prediksi</button>
          </p>

          <script>
          function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#blah')
                        .attr('src', e.target.result)
                        .width(250)
                        .height(250); 
              };

            reader.readAsDataURL(input.files[0]);
        }
    }
              </script>
{%endblock%}
