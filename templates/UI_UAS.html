{%extends 'base.html'%}
{%block title%}Prediksi gambar{%endblock%}

{%block content%}
<h1 style="text-align : center; font-size : 90px; margin-top : 70px;"> Training Data </h1>

<form action='/latih/training'' method='POST' enctype = "multipart/form-data">
<div class="row" style="margin-top : 120px">
  <div class="col-sm-3" style="padding-left : 40px">
    <div class="card" style="width:300px; background-color :#E7E7E7">
      <h5 style="padding : 10px">Step1</h5>
        <div class="card-body">
          <p style="text-align : center">
            Pilih data yang aka dilatih:
            <br/>
            <input type="file" id="dataTrain" name="Latih" size="50" style="font-size : 11px; padding-top: 7px;">
          </p>
        </div>
      </div>
  </div>

  <div class="col-sm-3" style="padding-left : 35px">
    <div class="card" style="width:300px; background-color :#E7E7E7">
      <h5 style="padding : 10px">Step2</h5>
        <div class="card-body">
          <p style="text-align : center">
            Min Akurasi Yang Diinginkan (%):
            <input type="number" id="ErrorRate" size="50" min="0.00" max="1" step=0.01>
          </p>
        </div>
      </div>
  </div>

  <div class="col-sm-3" style="padding-left : 25px;">
    <div class="card" style="width:300px; background-color :#E7E7E7">
      <h5 style="padding : 10px">Step3</h5>
        <div class="card-body">
          <p style="text-align : center">
            Iterasi yang dilakukan:
            <br/>
            <input type="number" id="iterasi" size="35">
          </p>
        </div>
      </div>
  </div>

  <div class="col-sm-3" style="padding-right :5px">
    <div class="card" style="width:300px; background-color :#E7E7E7">
      <h5 style="padding : 10px">Step4</h5>
        <div class="card-body">
          <p style="text-align : center">
            Strength:
            <br/>
            <input type="number" id="Strength" size="50">
          </p>
        </div>
      </div>
  </div>

</div>

  <div style="padding-left : 625px; padding-top : 50px;">
   <button type="submit" class="btn btn-success">Mulai Training</button>
  </div>

</form>
{%endblock%}
